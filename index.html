<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Memory Game </h1>
  <div class="memory-game">
    <div class="controls">
      <div id="score" class="score">Score: 0</div>
      <div id="clickCounter" class="click-counter">Clicks: 0</div>
    <div id="cards" class="cards-container"></div>
    <button id="startBtn" class="btn start-btn">Start Game</button>
    <button id="restartBtn" class="btn restart-btn">Restart Game</button>
    
    </div>
      <!-- Cards will be generated dynamically using JavaScript -->
    </div>
  </div>
  <script src="memorygame2.js"></script>
</body>
</html>
